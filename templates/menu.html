<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu for Store {{ store_id }}</title>
</head>
<body>
    <h1>Menu for Table {{ table_id }} - Version {{ menu_id }}</h1>
    <ul>
        {% for item in menu_items %}
            <li>{{ item.name }} - {{ item.price }} - {{ item.category }}</li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все заказы</title>
</head>
<body>
    <h1>Все заказы</h1>
    <table>
        <thead>
            <tr>
                <th>ID заказа</th>
                <th>Номер столика</th>
                <th>Позиция меню</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.table_number }}</td>
                    <td>{{ order.menu_item }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('menu', table_number=1) }}">Перейти к меню для столика 1</a>
    <a href="{{ url_for('menu', table_number=2) }}">Перейти к меню для столика 2</a>
</body>
</html>

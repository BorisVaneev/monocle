<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { width: 90%; max-width: 400px; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; font-size: 24px; margin-bottom: 20px; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 15px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        p { color: red; font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>

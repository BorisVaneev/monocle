<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
</head>
<body>
    <h1>Панель администратора</h1>
    <h2>Все заказы</h2>
    <table>
        <thead>
            <tr>
                <th>ID заказа</th>
                <th>Номер столика</th>
                <th>Позиция меню</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.table_number }}</td>
                    <td>{{ order.menu_item }}</td>
                    <td>
                        <!-- Здесь можно добавить кнопки для удаления заказа или других действий -->
                        <a href="{{ url_for('delete_order', order_id=order.id) }}">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">Назад к заказам</a>
</body>
</html>

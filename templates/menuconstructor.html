<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Constructor</title>
</head>
<body>
    <h1>Menu Constructor</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Dish Name" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="number" name="price" placeholder="Price" required>
        <input type="text" name="category" placeholder="Category" required>
        <input type="text" name="photo_url" placeholder="Photo URL" required>
        <input type="text" name="menu_id" placeholder="Menu Version (e.g., 'menu1')" required>
        <button type="submit">Add Menu Item</button>
    </form>

    <h2>Existing Menu Items</h2>
    <ul>
        {% for item in menu_items %}
            <li>{{ item.name }} - {{ item.price }} - {{ item.category }}
                <img src="{{ item.photo_url }}" alt="{{ item.name }}" width="100">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
